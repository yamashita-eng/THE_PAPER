<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content=""width=device-width, initial-scale=1.0" />
  <title>OK!</title>
  <style>
    body{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#e0ffe0;font-family:sans-serif;}
    h1{font-size:3rem;color:#008800;}
    p{font-size:1.2rem;}
    button{margin-top:24px;padding:12px 24px;font-size:1rem;}
  </style>
</head>
<body>
  <h1>✅ OK!</h1>
  <p id="code"></p>
  <button onclick="location.href='./index.html'">もう一度スキャン</button>

<script>
  // クエリ文字列からコード内容を表示
  const params = new URL(location).searchParams;
  const code = params.get("code");
  if (code) document.getElementById("code").textContent = "読み取ったコード: " + code;
  // 音は index 側で鳴らしているのでここでは省略
</script>
</body>

</html>
